<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Seletor Países</title>
  </head>
  <body>
    <div class="container">
      <h1>Favoritador de Países</h1>
      <div class="all-tabs">
        <div class="countries">
          <div class="countriesSummary">
            <h5>Países(<span class="totalCountriesSpan">0</span>)</h5>
            <h6>População Total:<span class="totalPopulationSpan">0</span></h6>
          </div>
          <div class="countriesTab"></div>
        </div>
        <div class="favorites">
          <div class="FavoritesSummary">
            <h5>Países(<pan class="totalFavoritesSpan">0</pan>)</h5>
            <h6>
              População Total:<span class="totalFavoritesPopulationSpan"
                >0</span
              >
            </h6>
          </div>
          <div class="favoritesTab"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
